<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById('root');

      // title과 description은 props
      // React 컴포넌트 이름은 Paint처럼 명시적으로 대문자로 시작해야 함
      const Paint = ({ title, description, children }) => (
        <>
          <h1>{title}</h1>
          <h3>{description}</h3>
          {children}
        </>
      );

      function Number({ number }) {
        return number % 2 === 0 ? <h1>{number}</h1> : <h3>{number}</h3>;
      }

      // 컴포넌트를 JS 함수처럼 사용할 수도 있음
      const el = (
        <>
          <Paint title='Good' description='good'>
            <span>hi</span>
          </Paint>
          <Paint title='Bad' description='bad' />
          <Paint title='Soso' description='soso' />
          {Paint({ title: 'What?', description: 'the' })}
          <hr />
          <Number number={1} />
          <Number number={2} />
        </>
      );

      ReactDOM.render(el, root);
    </script>
  </body>
</html>
